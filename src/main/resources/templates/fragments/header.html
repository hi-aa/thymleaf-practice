<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header">
	<div th:replace="~{fragments/head :: head}">Include</div>
	<header>
		<div class="px-3 py-2 text-bg-dark">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
						<!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
						메인
					</a>

					<ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
						<li>
							<a href="#" class="nav-link text-secondary">
								Home
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								Dashboard
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								Orders
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								Products
							</a>
						</li>
						<li>
							<a href="#" class="nav-link text-white">
								Customers
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="px-3 py-2 border-bottom mb-3">
			<div class="container d-flex flex-wrap justify-content-center">
				<form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
					<!-- <input type="search" class="form-control" placeholder="Search..." aria-label="Search"> -->
				</form>

				<div class="text-end" th:if="${session == null || session.loginMember == null}">
					<button type="button" th:onclick="|location.href='@{/login}'|" class="btn btn-light text-dark me-2">Login</button>
					<button type="button" th:onclick="|location.href='@{/member/join}'|" class="btn btn-primary">Sign-up</button>
				</div>

				<div class="dropdown text-end" th:if="${session != null && session.loginMember != null}">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">
						<span th:text="${session.loginMember.firstName}"></span>
						<img th:src="@{/img/alien.png}" alt="mdo" width="32" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small">
						<!-- <li><a class="dropdown-item" href="#">New project...</a></li>
						<li><a class="dropdown-item" href="#">Settings</a></li> -->
						<li>
							<form th:method="get" th:action="@{/member/profile}">
								<button type="submit" class="dropdown-item">Profile</button>
							</form>
						</li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form th:method="post" th:action="@{/logout}">
								<button type="submit" class="dropdown-item">Logout</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
